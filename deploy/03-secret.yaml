# API version for Secret resource
apiVersion: v1

# Secret - stores sensitive data like passwords, tokens, keys
# Secrets are base64 encoded by default, but stringData is automatically encoded
kind: Secret

metadata:
  # Name of the Secret - referenced in Deployment envFrom or volumeMounts
  name: bottleneck-resolve-secret
  
  # Namespace where this Secret will be created
  namespace: bottleneck-resolve
  
  # Labels for resource organization
  labels:
    app: bottleneck-resolve

# Secret type: Opaque means arbitrary user-defined data
# Other types: kubernetes.io/tls, kubernetes.io/dockerconfigjson, etc.
type: Opaque

# stringData section - values are automatically base64 encoded by Kubernetes
# Use stringData for plain text (easier to read/edit)
# Use data for already base64-encoded values
stringData:
  # Example secret entry - replace with your actual secrets
  name: thanh
  
  # Example: Add your secrets here
  # database-password: "your-password"
  # api-key: "your-api-key"
