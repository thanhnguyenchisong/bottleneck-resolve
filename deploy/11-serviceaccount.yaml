# API version for ServiceAccount resource
apiVersion: v1

# ServiceAccount - provides identity for pods
# Used for authentication and authorization (RBAC)
# Each pod runs with a ServiceAccount (default: "default")
kind: ServiceAccount

metadata:
  # ServiceAccount name
  # Referenced in Deployment spec.serviceAccountName
  name: bottleneck-resolve
  
  # Namespace where ServiceAccount is created
  namespace: bottleneck-resolve
  
  # Labels for resource organization
  labels:
    app: bottleneck-resolve

# Automatically mount ServiceAccount token into pods
# Token is used to authenticate API requests from pods
# Set to false to disable (useful for read-only workloads)
automountServiceAccountToken: true
