apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: bottleneck-resolve-network-policy
  namespace: bottleneck-resolve
  labels:
    app: bottleneck-resolve
spec:
  podSelector:
    matchLabels:
      app: bottleneck-resolve
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  # Allow ingress from Prometheus
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8080
  # Allow ingress from same namespace
  - from:
    - podSelector:
        matchLabels:
          app: bottleneck-resolve
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow DNS
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS for external APIs
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP for external APIs
  - to: []
    ports:
    - protocol: TCP
      port: 80
  # Allow egress to Prometheus
  - to:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090
